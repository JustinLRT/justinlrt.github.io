<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../style.css" type="text/css" media="all" />
	<title>Passcode required!</title>
</head>
<body>
	<div class="text">
		<header>
			<nav>
				<div class="hamburger">
					<a class="hamburger-menu" href="../../about.html">&#9776;</a><font class="font-margin">Justin LRT</font>
				</div>
			</nav>
		</header>
		<div class="title">
			<h1>Pasay City West High School</h1>
			<h2>Normal days</h2>
		</div>
		<div class="box3">
			<a href="javascript:window.history.back();">Back</a>
			<br>
			<a href="../../home.html">Home</a> &#8594; <a href="../pcwhs.html">Pasay City West High School</a>
		</div>
		<div class="box2">
			To proceed, please enter the pincode
			<br>
			<br>
			<form onsubmit="return checkPassword(this)">
				<input name="pincode" type="text" class="pincode" id="pincodeClear" inputmode="numeric" maxlength="12">
				<button type="submit">Enter</button>
				<button type="reset" onclick="clearPasswordField()">Clear</button>
			</form>
		</div>
		<script type="text/javascript">
			function checkPassword(form) {
				if (form.pincode.value === "136605130354") {
					localStorage.setItem('access_granted', 'true'); // Store flag in localStorage
					window.location.href = 'normalday.html';
					return false; // Prevent form submission (optional)
				} else {
					alert('The pincode you entered is invalid. Please try again.');
					return false; // Prevent form submission
				}
			}

			// Clear the access_granted flag when loading page2.html
			localStorage.removeItem('access_granted');

			function clearPasswordField() {
				document.getElementById("pincodeClear").value = "";
			}
		</script>
	</div>
	<script type='text/javascript' src='../../script/jquery.min.js'></script>
	<noscript>
		<br>
		<div class="box3 center-text">
			<h2>JavaScript is need to be enabled!</h2>
			You must have JavaScript enabled in your browser's settings to show the contents!
			<br>
			<br>Are you using HTML viewer? Open as browser instead.
			<br>
			<br>Done? Try refreshing the page.
		</div>
	</noscript>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.text').show();
		});
	</script>
</body>
</html>
