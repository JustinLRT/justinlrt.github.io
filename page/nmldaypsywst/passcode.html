			<a href="../../home.html">Home</a> &#8594; <a href="../pcwhs.html">Pasay City West High School</a>
		</div>
		<div class="box2">
			To proceed, please enter the pincode
			<br>
			<br>
			<form onsubmit="return checkPassword(this)">
				<input name="pincode" type="text" class="pincode" id="pincodeClear" inputmode="numeric" maxlength="12">
				<button type="submit">Enter</button>
				<button type="reset" onclick="clearPasswordField()">Clear</button>
			</form>

	<script src="../../script/nav/navB.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function checkPassword(form) {
			if (form.pincode.value === "163944029873") {
				localStorage.setItem('access_granted', 'true'); // Store flag in localStorage
				window.location.href = 'normalday.html';
				return false; // Prevent form submission (optional)
			} else {
				alert('The pincode you entered is invalid. Please try again.');
				return false; // Prevent form submission
			}
		}
		// Clear the access_granted flag when loading page2.html
		localStorage.removeItem('access_granted');
		function clearPasswordField() {
			document.getElementById("pincodeClear").value = "";
		}
	</script>
