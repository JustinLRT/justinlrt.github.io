		<div class="box3 center-text">
			<button onClick="window.location.reload();">Reset</button>

	<script type='text/javascript' src='../script/jquery.min.js'></script>
	<script src="../script.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/footer/footerA.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/nav/navA.js" type="text/javascript" charset="utf-8"></script>
	<script>
		function saveScreenshot() {
			var element = document.getElementById("capture-element");
			var options = {
				useCORS: true,
				allowTaint: true
			};

			alert("Please wait until the download notification appeared. Please click OK to start image processing. This last for few seconds.");

			html2canvas(element, options).then(function(canvas) {
				var link = document.createElement('a');
				link.href = canvas.toDataURL();
				link.download = 'LRT-1 Bingo.png';
				link.click();
			});
		}
	</script>
	<script src="../script/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		function changeColor(element) {
			var currentColor = element.style.backgroundColor;
			if (currentColor == "green") {
				element.style.backgroundColor = "";
			} else {
				element.style.backgroundColor = "green";
			}
		}
	</script>
