<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../style.css" type="text/css" media="all" />
	<link rel="apple-touch-icon" href="../../icon.png">
	<title>Tap to Change Color</title>
	<style>
		.color {
			height: 200px;
			line-height: 200px;
			color: white;
			text-align: center;
			padding-left: 20px;
			padding-right: 20px;
			cursor: pointer;
		}

		/* Disable the blue highlight on touch devices */
		button:focus,
		button:active,
		#fsc:focus,
		#fsc:active {
			outline: none;
			-webkit-tap-highlight-color: transparent;
		}

		.options {
			margin: 20px 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="text">
		<header>
			<nav>
				<div class="hamburger">
					<a class="hamburger-menu" href="../../about.html">&#9776;</a><span class="font-margin" id="navB"></span>
				</div>
			</nav>
		</header>
		<div class="title">
			<h1>Tap to Change Color</h1>
		</div>
		<div class="box3">
			<a href="javascript:window.history.back();">Back</a>
			<br>
			<a href="../../home.html">Home</a>
		</div>
		<div class="box3">
			<button onclick="openFullscreen();">Fullscreen Mode</button>
		</div>
		<div class="options box3">
			<label for="color1">Choose Color 1:</label>
			<input type="color" id="color1" value="#ff0000">
			<br><br>
			<label for="color2">Choose Color 2:</label>
			<input type="color" id="color2" value="#000000">
		</div>
		<div id="fsc" class="color" onclick="changeColor(this)" style="background-color: black;">
		</div>
		<br>
		<div class="box2">
			<h2>How to use?</h2>
			Tap the box above to change between colors.
		</div>
		<footer id="footerB"></footer>
	</div>
	<script type='text/javascript' src='../../script/jquery.min.js'></script>
	<script src="../../script.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/footer/footerB.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/nav/navB.js" type="text/javascript" charset="utf-8"></script>
	<script>
		let color1 = document.getElementById("color1").value;
		let color2 = document.getElementById("color2").value;

		// Listen for changes in the color pickers
		document.getElementById("color1").addEventListener("input", function() {
			color1 = this.value;
		});
		document.getElementById("color2").addEventListener("input", function() {
			color2 = this.value;
		});

		// Function to convert RGB to HEX
		function rgbToHex(rgb) {
			const result = rgb.match(/\d+/g).map(Number);
			return (
				"#" +
				((1 << 24) + (result[0] << 16) + (result[1] << 8) + result[2])
				.toString(16)
				.slice(1)
				.toUpperCase()
			);
		}

		// Toggle between selected colors
		function changeColor(element) {
			let currentColor = rgbToHex(
				getComputedStyle(element).backgroundColor
			).toLowerCase();
			if (currentColor === color1.toLowerCase()) {
				element.style.backgroundColor = color2;
			} else {
				element.style.backgroundColor = color1;
			}
		}

		const elem = document.getElementById("fsc");
		function openFullscreen() {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			}
		}
	</script>
	<noscript>
		<br>
		<div class="box3 center-text">
			<h2>JavaScript is need to be enabled!</h2>
			You must have JavaScript enabled in your browser's settings to show the contents!
			<br>
			<br>Are you using HTML viewer? Open as browser instead.
			<br>
			<br>Done? Try refreshing the page.
		</div>
	</noscript>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.text').show();
		});
	</script>
</body>
</html>
